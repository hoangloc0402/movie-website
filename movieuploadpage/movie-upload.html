<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" itemscope itemtype="http://schema.org/WebPage">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="../import/header.css" rel="stylesheet" type="text/css">
    <link href="../import/menu.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../import/bootstrap.min.css">
    <link rel="stylesheet" href="movie-upload.css">
    <title>MovieUpload - Movie Upload</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="../favicon../favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <div class="header-with-search" id="header-with-search" w3-include-html="../import/header.html">
    </div>

    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-3 p-0 px-md-3">
                <form class="bd-search d-flex align-items-center" onsubmit="return direct2SearchPage()">
                    <input type="search" class="d-md-none form-control" id="search-input" placeholder="Search..."
                        aria-label="Search for..." autocomplete="off" data-docs-version="4.3">
                    <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button"
                        data-toggle="collapse" data-target="#bd-docs-nav" aria-controls="bd-docs-nav"
                        aria-expanded="false" aria-label="Toggle docs navigation"><svg
                            xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"
                            focusable="false">
                            <title>Menu</title>
                            <path stroke="#db4a3f" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"
                                d="M4 7h22M4 15h22M4 23h22" />
                        </svg></button>
                </form>

                <nav class="bd-links collapse show" id="bd-docs-nav" w3-include-html="../import/category.html"></nav>
            </div>
            <div class="col-12 col-md-9 col-xl-8">
                <div class="col-10 center-item upload-form">
                    <br><br>
                    <h2 style="text-align: center;">Upload Movie Form</h2><br><br>
                    <form>

                        <div class="input-group mb-3">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Series/Movie name</span>
                            </div>
                            <input type="text" id="series_name" class="col-sm-8 col-lg-8 col-xl-9 form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="material-icons">search</i></span>
                            </div>
                        </div>

                        <div class="row m-0">
                            <div class="col-6 p-0 pr-1">
                                <div class="input-group mb-3">
                                    <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                        <span class="input-group-text">Type</span>
                                    </div>
                                    <select class="custom-select" id="is_series">
                                        <option value="1">Series</option>
                                        <option value="0">Movie</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6 p-0">
                                <div class="input-group mb-3">
                                    <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                        <span class="input-group-text">Rating</span>
                                    </div>
                                    <input type="number" min="0" max="100" id="series_rating"
                                        class="col-sm-8 col-lg-8 col-xl-9 form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text">/100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row m-0">
                            <div class="col-6 p-0 pr-1">
                                <div class="input-group mb-3">
                                    <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                        <span class="input-group-text">Year</span>
                                    </div>
                                    <input type="number" id="series_year" min="1990" max="2020"
                                        class="col-sm-8 col-lg-8 col-xl-9 form-control">
                                </div>
                            </div>
                            <div class="col-6 p-0">
                                <div class="input-group mb-3">
                                    <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                        <span class="input-group-text">Tags</span>
                                    </div>
                                    <select class="custom-select" id="series_tags">
                                        <option value="drama">Drama</option>
                                        <option value="romance">Romance</option>
                                        <option value="thriller">Thriller</option>
                                        <option value="comedy">Comedy</option>
                                        <option value="documentary">Documentary</option>
                                        <option value="horror">Horror</option>
                                        <option value="fiction">Fiction</option>
                                        <option value="adventure">Adventure</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Description</span>
                            </div>
                            <textarea type="text" id="series_description"
                                class="col-sm-8 col-lg-8 col-xl-9 form-control"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Series thumbnail</span>
                            </div>
                            <input type="text" id="series_thumbnail" class="col-sm-8 col-lg-8 col-xl-9 form-control">
                            <div class="input-group-append">
                                <input type="file" id="series-thumbnail-upload" style="display:none" />
                                <button class="btn btn-success" style="background-color: #db4a3f;"
                                    id="series-upload-thumbnail-button" type="button">Browse</button>
                            </div>
                        </div>

                        <hr>

                        <div class="input-group mb-3 video_stuff">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Video name</span>
                            </div>
                            <input type="text" id="video-name" class="col-sm-8 col-lg-8 col-xl-9 form-control">
                        </div>

                        <div class="row m-0 video_stuff">
                            <div class="col-6 p-0 pr-1">
                                <div class="input-group mb-3">
                                    <div class="col-sm-8 col-lg-8 col-xl-6 input-group-prepend form-label">
                                        <span class="input-group-text">Episode</span>
                                    </div>
                                    <input type="number" id="video-episode" min="0" max="100"
                                        class="col-sm-8 col-lg-8 col-xl-9 form-control">
                                </div>
                            </div>
                            <div class="col-6 p-0 pr-1">
                                <div class="input-group mb-3">
                                    <div class="col-sm-8 col-lg-8 col-xl-6 input-group-prepend form-label">
                                        <span class="input-group-text">Expected ep</span>
                                    </div>
                                    <input type="number" id="series_expected_ep_count" min="0" max="100"
                                        class="col-sm-8 col-lg-8 col-xl-9 form-control">
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Video thumbnail</span>
                            </div>
                            <input type="text" id="thumbnail-upload-label"
                                class="col-sm-8 col-lg-8 col-xl-9 form-control">
                            <div class="input-group-append">
                                <input type="file" id="thumbnail-upload" style="display:none" />
                                <button class="btn btn-success" style="background-color: #db4a3f;"
                                    id="upload-thumbnail-button" type="button">Browse</button>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="col-sm-4 col-lg-4 col-xl-3 input-group-prepend form-label">
                                <span class="input-group-text">Video source</span>
                            </div>
                            <input type="text" id="video-upload-label" class="col-sm-8 col-lg-8 col-xl-9 form-control">
                            <div class="input-group-append">
                                <input type="file" id="video-upload" accept="video/*" style="display:none" />
                                <button class="btn btn-success" style="background-color: #db4a3f;"
                                    id="upload-video-button" type="button">Browse</button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-success center-item" id="form-upload-button"
                                style="background-color: #db4a3f;" type="button">Upload</button>
                        </div>
                    </form>

                </div>


                <div class="footer row" id="footer_import" w3-include-html="../import/footer.html"></div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../import/jquery-3.1.1.slim.min.js"></script>
    <script src="../import/popper.min.js"></script>
    <script src="../import/bootstrap.min.js"></script>
    <script src="../import/bootstrap-toolkit.min.js"></script>


    <script src="../import/click_callback.js"></script>
    <script src="movie-upload.js"></script>
    <script src="../import/search_helper.js"></script>
</body>

</html>
