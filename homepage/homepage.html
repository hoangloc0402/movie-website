  <title>MovieWatch - Home</title>

<body>
  <div class="header-with-search" id="header-with-search" w3-include-html="../import/header.html">
   </div>
   <script>
      includeHTML("header-with-search",0)
   </script>

  <div class="header d-none d-md-block">
    <div id="homepage_popular_movies" class="carousel slide" data-ride="carousel">
      <div id="homepage_popular_movies_inner" class="carousel-inner">
      </div>
      <a class="carousel-control-prev" href="#homepage_popular_movies" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#homepage_popular_movies" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <div class="col-12 col-md-3 col-xl-3 p-0 px-md-3">
        <form class="bd-search d-flex align-items-center" onsubmit="return direct2SearchPage(this)">
          <input type="search" class="d-md-none form-control" id="search-input" placeholder="Search..."
            aria-label="Search for..." autocomplete="off" data-docs-version="4.3">
          <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button" data-toggle="collapse"
            data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false"
            aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
              viewBox="0 0 30 30" role="img" focusable="false">
              <title>Menu</title>
              <path stroke="#db4a3f" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"
                d="M4 7h22M4 15h22M4 23h22" />
            </svg></button>
        </form>

        <nav class="bd-links collapse show" id="category" w3-include-html="../import/category.html"></nav>
        <script>
           includeHTML("category", 2)
        </script>
        
      </div>
      <div class="col-12 col-md-9 col-xl-8" id="movies_content">
        <div class="big-block">Recently Added Episodes</div>
        <div id="gallery"></div>
        <div class="navigation">
          <span class="page-numbers" id ="prev_page">
            <a  href="#">« Previous Page</a>
          </span>
          <span class="page-numbers" id ="next_page">
            <a id ="next_page" href="#">Next Page »</a>
          </span>
        </div>
        <div class="footer row">
          <div class="col-12 col-md-2">
            <a href="#">About Us</a><br>
            <span>Information about us</span>
          </div>
          <div class="col-12 col-md-3">
            <a href="#">Terms & Conditions</a><br>
            <span>What you can do and what not to do</span>
          </div>
          <div class="col-12 col-md-2">
            <a href="#">Contact Us</a><br>
            <span>Get in touch with us</span>
          </div>
          <div class="col-12 col-md-5 ">
            <a href="#">LOGO</a><br>
            <span>All your favorite TV Shows & Movies in one place</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../import/jquery-3.1.1.slim.min.js"></script>

  <script src="../import/bootstrap.min.js"></script>
  <script src="../import/bootstrap-toolkit.min.js"></script>

  <script src="homepage.js"></script>
  <script src="../import/click_callback.js"></script>
</body>

</html>
