<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="menu.css" rel="stylesheet" type="text/css">
    <title>Movie Website</title>
</head>
<body>
        <div class="row flex-xl-nowrap">
            <div class="col-12 col-md-3 col-xl-2 bd-sidebar">
                <form class=" bd-search d-flex align-items-center">
                <input type="search" class="d-md-none form-control" id="search-input" placeholder="Search..." aria-label="Search for..." autocomplete="off" data-docs-version="4.3">
                <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button" data-toggle="collapse" data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false" aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img" focusable="false"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"/></svg></button>
                </form>

                <nav class="bd-links collapse show" id="bd-docs-nav">
                    <div class="bd-toc-item active">
                        <a class="bd-toc-link active" href=""></a>              
                        <ul class="my_nav_list">
                            <li class="my_nav_item">
                                <a href="">Home
                                    <i class="material-icons">home</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">My Show
                                    <i class="material-icons">play_circle_filled</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">Popular Movie
                                    <i class="material-icons">thumb_up</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">All Movies
                                    <i class="material-icons">video_library</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">Watch Series
                                    <i class="material-icons">theaters</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">Watch Animes
                                    <i class="material-icons">view_carousel</i>
                                </a>
                            </li>
                            <li class="my_nav_item">
                                <a href="">Contact Us
                                    <i class="material-icons">email</i>
                                </a>
                            </li>
                            <li class="my_nav_item tag_cloud">
                                    <a href="">Tag cloud</a>
                                </li>
                            <li class="tag_cloud">
                                <button class="my_nav_tag">#fmovie</button>
                                <button class="my_nav_tag">#lover</button>

                                <button class="my_nav_tag">#onwatch</button>

                                <button class="my_nav_tag">#dramacool</button>
                                <button class="my_nav_tag">#dramanice</button>
                                <button class="my_nav_tag">#asian</button>
                                <button class="my_nav_tag">#box</button>
                                <button class="my_nav_tag">#animetv</button>
                                <button class="my_nav_tag">#planet</button>
                            </li>
                        </ul>
                    </div>
                </nav>


            </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
