<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="header.css" rel="stylesheet" type="text/css">
    <title>Movie Website</title>
</head>
<body>
    <div class="row my_header ml-1">   
        <img src="https://arizonachristian.edu/wp-content/uploads/2017/06/logo-placeholder.png" alt=""> 
              
        <div class=" d-none d-md-block col-md-5 col-lg-7 col-xl-8 ">
            <span class="my_search_bar_icon">
                <i class="material-icons">search</i>
            </span>
            <input type="search" class="my_search_bar_input" placeholder="Search Movies, Drama and Anime..." />
        </div>
        <div class="my_header_button_group ml-auto">
            <button class="my_header_button">
                    <i class="material-icons">face</i>
                    User
            </button>
            <button class="my_header_button">
                    <i class="material-icons">account_box</i>
                    Sign In 
            </button>
            <button class="my_header_button">
                <i class="material-icons">assignment</i>
                Register 
            </button> 
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
