<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../import/bootstrap.min.css">

  <link rel="stylesheet" href="tvshowpage.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="../import/header.css" rel="stylesheet" type="text/css">
  <link href="../import/menu.css" rel="stylesheet" type="text/css">
  <title>MovieWatch - TV Show</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="../favicon../favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="manifest" href="../favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const series_id = urlParams.get('series_id');
    if (!series_id) {
      window.open("/", "_self");
    }
  </script>
  <script src="../import/common.js"></script>
</head>

<body>

  <div class="header-with-search" id="header-with-search" w3-include-html="../import/header.html">
  </div>

  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <div class="col-12 col-md-3 col-xl-3 p-0 px-md-3">
        <form class="bd-search d-flex align-items-center" onsubmit="return direct2SearchPage(this)">
          <input type="search" class="d-md-none form-control" id="search-input" placeholder="Search..."
            aria-label="Search for..." autocomplete="off" data-docs-version="4.3">
          <button class="btn btn-link bd-search-docs-toggle d-md-none p-0 ml-3" type="button" data-toggle="collapse"
            data-target="#bd-docs-nav" aria-controls="bd-docs-nav" aria-expanded="false"
            aria-label="Toggle docs navigation"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
              viewBox="0 0 30 30" role="img" focusable="false">
              <title>Menu</title>
              <path stroke="#db4a3f" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"
                d="M4 7h22M4 15h22M4 23h22" />
            </svg></button>
        </form>

        <nav class="bd-links collapse show" id="bd-docs-nav" w3-include-html="../import/category.html"></nav>
      </div>
      <div class="col-12 col-md-9 col-xl-8" id="movies_content">
        <div class="big-block" id="movie-name"></div>
        <div class="row" id="ep_list_content">
          <div class="col-12 col-md-4">
            <img id="movies_poster" class="img-fluid" alt="images/1.png" src="images/1.png">
          </div>
          <div class="col-12 col-md-8" id="latest_content">
            <div id="movies_name_div"></div>
            <span id="movies_released_date"><i class="far fa-calendar-alt"></i></span>
            <p id="movies_tags"></p>
            <p id="movies_imdb">
              <i class="fas fa-star"></i>
              IMDB:
            </p>
            <p id="latest_ep">Latest Episodes</p>
            <div id="latest_ep_thumnail"></div>
          </div>
          <p class="col-12" id="movies_desp"></p>
          <h2 class="col-12" id="movies_name_gallery">Movie Name</h2>
          <div class="col-12" id="gallery"></div>

        </div>

        <div class="footer row" id="footer_import" w3-include-html="../import/footer.html"></div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../import/jquery-3.1.1.slim.min.js"></script>
  <script src="../import/popper.min.js"></script>
  <script src="../import/bootstrap.min.js"></script>
  <script src="../import/bootstrap-toolkit.min.js"></script>

  <script src="../import/click_callback.js"></script>
  
  <script src="tvshowpage.js"></script>
  <script src="../import/search_helper.js"></script>
</body>

</html>
