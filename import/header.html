<div class="container">
   <div class="row my_header">
      <div class="col-2 ml-3 ml-md-0 p-0" id="logo" onclick="return direct2Home()"></div>
      <div class="d-none d-md-block col-md-5 col-lg-6">
         <span class="my_search_bar_icon">
            <i class="material-icons">search</i>
         </span>
         <form onsubmit="return direct2SearchPage(this)" class="my_form_search_bar">
            <input id="my_search_bar_input" type="text" class="my_search_bar_input" placeholder="Search Movies, Drama and Anime..." />
            <div class="search_results" id="search_results"></div>
         </form>
      </div>
      <div class="my_header_button_group col-9 col-md-5 col-lg-4 p-0">
         <button id="btn_exit" class="my_header_button col-4" onclick="return direct2Login()">
            <i class="material-icons">exit_to_app</i>
         </button>
         <button id="btn_user" class="my_header_button col-4" onclick="return direct2UserInfo()">
            <i class="material-icons">face</i>
            User
         </button>
         <button id="btn_sign_in" class="my_header_button col-4" onclick="return direct2Login()">
            <i class="material-icons">account_box</i>
            Sign In
         </button>
         <button id="btn_sign_up" class="my_header_button col-4" onclick="return direct2Signup()">
            <i class="material-icons">assignment</i>
            Sign Up
         </button>
      </div>
   </div>
</div>
